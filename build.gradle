apply plugin: 'eclipse'
apply plugin: 'eclipse-wtp'
apply plugin: 'idea'
apply plugin: 'java'
apply plugin: 'maven'

// Uses JDK 7
sourceCompatibility = 1.7
targetCompatibility = 1.7

version = '1.0'

jar {
    manifest {
        attributes 'Implementation-Title': 'Gradle xmpp',
                   'Implementation-Version': version,
                   'Main-Class': 'cc.onecampus.HelloWorld'
    }
}

repositories {
    maven {
        url 'https://oss.sonatype.org/content/repositories/snapshots'
    }
    mavenLocal()
    mavenCentral()
}

dependencies {
    compile 'org.igniterealtime.smack:smack-java7:4.1.3'
    compile 'org.igniterealtime.smack:smack-tcp:4.1.3'
    compile 'org.igniterealtime.smack:smack-im:4.1.3'
    compile 'org.igniterealtime.smack:smack-extensions:4.1.3'

    compile 'commons-io:commons-io:2.4'

    testCompile 'junit:junit:4.12'
}

task createJavaProject << {
    sourceSets*.java.srcDirs*.each { it.mkdirs() }
    sourceSets*.resources.srcDirs*.each { it.mkdirs() }
}
